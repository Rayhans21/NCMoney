<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Transfer Form</h1>
    </header>

    <main>
        <form id="transfer-form">
            <label for="toWallet">Transfer to:</label>
            <select id="toWallet" required></select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <button type="submit">Transfer</button>
            <button type="button" onclick="cancelTransfer()">Cancel</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Wallet Manager</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="transfer_form.js"></script>
</body>

</html>
